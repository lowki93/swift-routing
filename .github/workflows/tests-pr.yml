name: Run Tests on PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    name: Swift Tests
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode 26.2
        uses: ./.github/actions/setup-xcode-26-2

      - name: Run tests
        run: swift test
